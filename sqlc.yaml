version: "2"
sql:
  - engine: "postgresql"
    queries: "infra/postgres/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "infra/postgres/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
